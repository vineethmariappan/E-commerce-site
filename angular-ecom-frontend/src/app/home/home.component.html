<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox" style="width: 100%; height: 390px;">
      <div class="carousel-item">
        <img class="d-block" src="/assets/img/slide3.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <!-- <h5>Nature, United States</h5> -->
        </div>
      </div>
      <div class="carousel-item active">
        <img class="d-block" src="/assets/img/slide2.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <!-- <h5>Somewhere Beyond, United States</h5> -->
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block" src="/assets/img/slide1.jpg" alt="Third slide" >
        <div class="carousel-caption d-none d-md-block">
          <!-- <h5>Yellowstone National Park, United States</h5> -->
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <i class="now-ui-icons arrows-1_minimal-left"></i>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <i class="now-ui-icons arrows-1_minimal-right"></i>
    </a>
  </div>

  <h2 style="text-align: center;">Top Mobile Picks</h2>
  <div class="container-fluid">
      <div class="row">
        <div class="col-2" *ngFor="let product of products.slice(0, 6)">
            <a style="color: black;" routerLink="/viewproduct/{{product.product_id}}">
            <div class="card">
                <img style="width : 100%; height:200px; object-fit: contain;" src="{{product.cover}}" alt="">
               <h5>&nbsp;{{product.prod_name}}</h5> 
               <b style="font-size: 1vw;">&nbsp;₹{{product.price}}</b> <br>

            </div>
        </a>
    </div>
