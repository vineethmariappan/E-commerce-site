<div class="container">
    <b>search results for "{{search_product}}"</b>
</div>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 offset-1" style="background-color: rgb(249,249,249); border-radius: 20px; height: 500px;">
            <br><b>Filters</b><br><br>
                <ngb-accordion #acc="ngbAccordion" activeIds="config-panel-one" class="card-plain">
                    <ngb-panel id="config-panel-one">
                        <ng-template ngbPanelTitle>
                            <a class="collapsed">
                                Pricing
                            <i class="now-ui-icons arrows-1_minimal-down"></i>
                            </a>
                        </ng-template>
                        <ng-template ngbPanelContent>
                            1000-2000
                            3000-4000
                        </ng-template>
                    </ngb-panel>
                    <ngb-panel>
                        <ng-template ngbPanelTitle>
                            <a class="collapsed">
                                Customer Rating
                            <i class="now-ui-icons arrows-1_minimal-down"></i>
                            </a>
                        </ng-template>
                        <ng-template ngbPanelContent>
                            Rating * 
                        </ng-template>
                    </ngb-panel>
                    <ngb-panel>
                        <ng-template ngbPanelTitle>
                            <a class="collapsed">
                                Offers
                            <i class="now-ui-icons arrows-1_minimal-down"></i>
                            </a>
                        </ng-template>
                        <ng-template ngbPanelContent>
                            big mans day
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
        </div>
        <div class="col-8">
            <p *ngIf="loading">loading....</p>       
            <div class="row" *ngIf="!loading">
                <div class="col-4" *ngFor="let product of products">
                    <a style="color: black;" routerLink="/viewproduct/{{product.product_id}}">
                    <div class="card">
                        <!-- <p style="font-size: 100px;">IMAGE</p><br> -->
                        <img style="width : 100%; height:200px; object-fit: contain;" src="{{product.cover}}" alt="">
                        <h5>&nbsp;{{product.prod_name}}</h5> 
                        <b style="font-size: 16px;">&nbsp;â‚¹{{product.price}}</b> <br>
                    <button type="button" class="btn btn-warning btn-round btn-sm" routerLink="/search/{{product.category.category_name}}">{{product.category.category_name}}</button>
                       <!-- <p style="padding: 5px;">supplier : {{product.sup_id.username}}</p> -->
                       <!-- <p>supplier location: {{product.sup_id.sup_id.sup_address}}</p> -->
                    </div>
                </a>
            </div>

    
    
        </div>
        </div>
    </div>
</div>
