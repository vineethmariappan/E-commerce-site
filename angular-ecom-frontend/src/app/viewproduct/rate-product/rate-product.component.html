<div class="container">
    <div class="row justify-content-center">

        <div class="col-8">
            <form (ngSubmit)="rate()" style="background-color: rgb(255, 255, 255); padding: 35px; border-radius: 10px;box-shadow: 2px 2px 10px gainsboro;">
                <div class="form-group">
                    <label for="rate"> <b> Rate </b></label> &nbsp;
                    <ng-container id="rate" class="stars" *ngFor="let item of createRange(5)"> 
                        <span id="star_item" style="color: #ffe11b;;" (click)="rate_product(item)" (mouseenter)="star_enter(item)" (mouseleave) ="star_leave()" class="star_rating fa fa-star-o fa-lg" data-jest="empty star"> </span>
                      </ng-container>
                  </div>
                <div class="form-group">
                    <label for="prodname">Rating Description</label>
                    <textarea  [(ngModel)]="product_review.review_desc" name="head" class="form-control" id="prodname" placeholder="Enter Heading"></textarea>
                  </div>
                <div class="form-group">
                  <label for="prodname">Rating Heading</label>
                  <input type="text" [(ngModel)]="product_review.review_title" name="desc" class="form-control" id="prodname" placeholder="Enter ting Description">
                </div>
                
                <button type="submit" class="btn btn-info btn-round">Submit</button>
              </form>
              
        </div>
    </div>
</div>
