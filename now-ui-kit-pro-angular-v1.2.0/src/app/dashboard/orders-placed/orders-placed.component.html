
<br> <br> <br> <br>
<div class="container">
    <div class="row">
      <div class="col-6">
    <h4 style="float: left;">Orders Placed</h4> 
  </div>
 
  </div>
<table class="table table-hover " style="text-align: center;box-shadow: 2px 2px 10px gainsboro;">
    <thead class="thead bg-info">
        <tr style="color: white;">
          <th scope="col">#</th>
          <th scope="col" >Product Image</th>
          <th scope="col">Product Name</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Customer Address</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total Price</th>
          <th scope="col">Status</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders;let i=index">
          <th scope="row">{{i+1}}</th>
         <td> <img style="width : 100%; height:80px; object-fit: contain;" src="{{url+order.product_id.cover}}" alt=""></td>
          <td>{{order.product_id.prod_name}}</td>
         <td> {{order.cust_id.username}}</td>
         <td *ngIf="order.cust_id.is_customer">   {{order.cust_id.cust_id.address}}</td>
         <td *ngIf="!order.cust_id.is_customer">   YOUR OWN ORDER</td>
         <td>{{order.quantity}}</td>
         <td>â‚¹{{order.product_id.price*order.quantity}}</td>
         <td *ngIf="!order.confirmed && !order.cancel_order"><button class="btn btn-warning" (click)="confirmOrder(order.order_id)"><i class="fa fa-check" aria-hidden="true"></i> Confirm?</button></td>
         <td *ngIf="order.confirmed && !order.delivered && !order.cancel_order"><button class="btn btn-warning" (click)="orderDelivered(order.order_id)"><i class="fa fa-check" aria-hidden="true"></i> Delivered?</button></td>
         <td *ngIf="order.delivered && !order.cancel_order"><button class="btn btn-default" disabled>Delivered</button></td>
         <td *ngIf="order.cancel_order"><button class="btn btn-default" disabled>Cancelled</button></td>
        </tr>
  
        
      </tbody>
    </table>
