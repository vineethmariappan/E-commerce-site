<div class="container" style=" border-radius: 7px;width :35%;box-shadow: 3px 3px 3px #dad7d7; padding-top: 30px; padding-bottom: 30px; background-color: white;">
    <div class="row justify-content-center">
        <div class="col-8">
            <b style="font-size: 30px;">Login Account</b>
            <br>
            <hr>
            <form (ngSubmit)="loginUser()">
              
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="text" [(ngModel)]="login.username" class="form-control" id="email" placeholder="Enter E-mail" [ngModelOptions]="{standalone: true}">
                </div>
           
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" [(ngModel)]="login.password" class="form-control" id="password" placeholder="Enter Password" [ngModelOptions]="{standalone: true}">
                  </div>
                 <!-- <a href=""> <p style="font-size: 15px;color:grey;">New here? Click here to create an account</p></a> -->
                <button type="submit" class="btn btn-round btn-info">Login</button>
              </form>
              
        </div>
    </div>
</div>
